<ion-header no-shadow no-border>

  <ion-navbar color="darker">
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list class="item-borderless">

    <ion-item>
        <ion-label color="primary" stacked>First Name</ion-label>
        <ion-input [(ngModel)]="account.name_first" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Last Name</ion-label>
      <ion-input [(ngModel)]="account.name_last" placeholder="Last Name"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>{{ user.email }}</ion-label>
        <ion-input [(ngModel)]="account.email" placeholder="Email"></ion-input>
    </ion-item>

    <!-- <ion-item>
        <ion-label color="primary" floating>Date of Birth</ion-label>
        <ion-input [(ngModel)]="account.dob"></ion-input>
    </ion-item> -->

    <ion-item>
        <a href="" class="change_pass" (click)="logout()">Logout</a>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)='updateUser()' class="button">Save Changes</button>

</ion-content>
