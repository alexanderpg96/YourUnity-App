<ion-header no-shadow no-border>

  <ion-navbar color="darker">
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input [(ngModel)]="account.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>{{ user.email }}</ion-label>
        <ion-input [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <!-- <ion-item>
        <ion-label color="primary" floating>Date of Birth</ion-label>
        <ion-input [(ngModel)]="account.dob"></ion-input>
    </ion-item> -->

    <ion-item>
        <a href="">Change password</a>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)='updateUser()'>Save Changes</button>

</ion-content>
