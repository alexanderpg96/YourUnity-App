<ion-header no-shadow no-border>

  <ion-navbar></ion-navbar>

</ion-header>


<ion-content>
  <div class="larger">{{ 'SIGNUP_TITLE' | translate }}</div>

  <form class="signup-form" (submit)="doSignup()">
    <ion-list>

      <div class="input-field">
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.name_first" placeholder="First Name" name="name_first"></ion-input>
      </div>

      <div class="input-field">
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.name_last" placeholder="Last Name" name="name_last"></ion-input>
      </div>

      <div class="input-field">
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" placeholder="Email" name="email"></ion-input>
      </div>
  
      <div class="input-field">
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" placeholder="Password" name="password"></ion-input>
      </div>

      <div *ngIf="keyboardShow" class="" padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
