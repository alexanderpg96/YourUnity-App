<ion-header no-shadow no-border>

  <!-- <ion-navbar>
    <div class="center larger bold">{{ 'CARDS_TITLE' | translate }}</div>
  </ion-navbar> -->

</ion-header>


<ion-content class="content">

    <ion-card *ngFor="let item of cardItems" [ngClass]="{'fullscreen': !this.cardState}" class="card" (click)="card_tapped()">

      <ion-item class="no-overflow" (click)="this.cardState = !this.cardState">
        <!-- <ion-avatar item-start>
          <img [src]="item.user.avatar">
        </ion-avatar> -->
        <h1>{{item.event_name}}</h1>
        <p class="organization"><!-- {{item.organization}} -->Organization</p>
        <p class="time">{{item.starts}}</p>
      </ion-item>

      <div class="closed">

        <button ion-button outline class="checkin" [ngClass]="{'activeButton' : this.buttonState}" 
        (click)="this.buttonState = !this.buttonState; this.isInEnabled = !this.isInEnabled; this.isOutEnabled = !this.isOutEnabled" 
        [disabled]="!this.isInEnabled">Check-in</button>
        <button ion-button outline class="checkout" [ngClass]="{'activeButton' : !this.buttonState}" 
        (click)="this.buttonState = !this.buttonState; this.isOutEnabled = !this.isOutEnabled; this.isInEnabled = !this.isInEnabled" 
        [disabled]="!this.isOutEnabled">Check-out</button>
      
      </div>

      <ion-row>
        <ion-col class="col-border">
          <button ion-button color="light" clear small icon-start class="override-button">
              <!-- <ion-icon name='thumbs-up'></ion-icon> -->
              <ion-icon name='leaf'></ion-icon>
            </button>
        </ion-col>
        <ion-col class="col-border">
          <button ion-button color="light" clear small icon-start center class="override-button">
              <!-- <ion-icon name='text'></ion-icon> -->
              <div class="center"><ion-icon name='calendar'></ion-icon>05 Nov</div>
            </button>
        </ion-col>
        <ion-col class="col-border">
            <button ion-button color="light" clear small icon-start center class="override-button">
                <div class="center"><ion-icon name='pin'></ion-icon>1.7 mi</div>
            </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
